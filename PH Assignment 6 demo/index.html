<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Tailwind + DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- CSS Link -->
    <link rel="stylesheet" href="./style.css">
    <title>Green Earth</title>
</head>

<body class="bg-green-50">

    <!-- Navbar -->
    <header class="fixed top-0 w-full z-50">
        <div class="navbar bg-green-700 shadow-sm">
            <div class="navbar-start">
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-10 mt-3 w-52 p-2 shadow">
                        <li><a>About</a></li>
                        <li><a>Gallery</a></li>
                        <li><a>Plant a Tree</a></li>
                    </ul>
                </div>
                <a class="btn btn-ghost text-xl text-amber-50"><i class="fa-solid fa-tree"></i>Green Earth</a>
            </div>
            <div class="navbar-center hidden lg:flex">
                <ul class="menu menu-horizontal px-1">
                    <li class="text-amber-50"><a>About</a></li>
                    <li class="text-amber-50"><a>Gallery</a></li>
                    <li class="text-amber-50"><a>Plant a Tree</a></li>
                </ul>
            </div>
            <div class="navbar-end">
                <a class="btn text-green-700 bg-amber-400 rounded-3xl hover:bg-green-200">Plant a Tree</a>
            </div>
        </div>
    </header>

    <!-- Banner Section -->
    <section class="bg-green-100 flex flex-col md:flex-row justify-center items-center p-6 mt-16">
        <div>
            <img src="./assets/hero-leaf1.png" alt="">
        </div>
        <div class="flex flex-col justify-center items-center space-y-4 text-center md:text-left mx-4">
            <h1 class="text-4xl md:text-5xl font-bold text-green-950">Plant a tree, Grow a Future</h1>
            <p class="text-[13px]">Join our mission to plant 1 million trees and make Earth greener for future
                generations</p>
            <button class="w-[137px] h-[43px] bg-amber-300 rounded-4xl text-green-600 font-bold">Get Involved</button>
        </div>
        <div>
            <img src="./assets/hero-leaf2.png" alt="">
        </div>
    </section>

    <!-- Choose Your Trees -->
    <section class="py-10">
        <h2 class="text-3xl font-semibold text-center">
            Choose Your Trees
        </h2>
    </section>

    <!-- Trees Functionality Main Vox -->
    <section class="p-6 flex flex-col md:flex-row gap-6">

        <!-- Categories -->
        <div class="w-full md:w-1/5">
            <p class="font-bold mb-2">Categories</p>
            <div id="category-container" class="space-y-2"></div>
        </div>

        <!-- Cards -->
        <div class="w-full md:w-3/5">
            <div id="card-container" class="w-full grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
        </div>

        <!-- Cart -->
        <div class="w-full md:w-1/5 min-h-[400px] md:min-h-[793px] bg-white rounded-2xl p-3">
            <h1 class="font-bold mb-2">Your cart</h1>
            <div id="cart-container" class="space-y-2"></div>
        </div>

    </section>


    <!-- modal  -->

    <dialog id="word_modal" class="modal modal-bottom sm:modal-middle">
    <div class="modal-box">
      <div id="details-container">

      </div>
      <div class="modal-action">
        <form method="dialog">
          <!-- if there is a button in form, it will close the modal -->
          <button class="btn">Close</button>
        </form>
      </div>
    </div>
  </dialog>

    <!-- Script -->
    <script src="./script.js"></script>

</body>

</html>
