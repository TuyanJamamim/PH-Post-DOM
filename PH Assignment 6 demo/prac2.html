<body class="bg-green-50">


    <!-- banner section -->

        <div>
            <img src="./assets/hero-leaf1.png" alt="">
        </div>
        <div class="flex flex-col justify-center items-center space-y-4">
            <h1 class="text-5xl font-bold text-green-950">Plant a tree, Grow a Future</h1>

            <p class="text-[13px]">Join our mission to plant 1 million trees and make Earth greener for future

        </div>

        <div>
            <img src="./assets/hero-leaf2.png" alt="">

            </div>




        </div>
